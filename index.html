<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Animation Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cube 1 -->
    <div class="cube" style="margin-top:200px;">
        <div class="top"></div>
      <div>
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
    </div>
    <!-- Cube 2 -->
    <div class="cube1" style="margin-top: 300px;  ">
        <div class="top1"></div>
      <div>
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
    </div>
    <!-- Cube 3 -->
    <div class="cube2" style="margin-top: 300px; margin-bottom: 300px; ">
        <div class="top2"></div>
      <div>
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
    </div>
  </body>
</html>
